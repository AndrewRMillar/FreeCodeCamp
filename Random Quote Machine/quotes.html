<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css?v=0.1">
  </head>
  <body>
    <div class="content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 quote-container">
          <div id="quote-wrapper">
            <div class="quote">
              <p id="quote-content"></p>
              <p id="quote-source"></p>
            </div>
          </div>
          <div class="left">
            <a class="btn btn-default btn-lg twitter-share-button"
               href="https://twitter.com/intent/tweet?text=Hello%20world"
               data-size="large">
              <i class="fa fa-twitter" aria-hidden="true"></i> Tweet
            </a>
          </div>
          <div class="right">
            <button class="btn btn-lg new-quote-btn">New quote</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js?v=0.3"></script>
  </body>
</html>
